<!DOCTYPE html>
<html>
<head>
    <title>Adbrix Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <style>
        .container{
            width: 100%;
        }
        .column{
            width: 100%;
        }
        button {
            display: block;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
    <script src="./adbrix-bridge.js" defer></script>
    <script>
        function Login() {
            const parma = {}
            adbrixBridge.logEvent(ABEvent.LOGIN);
            console.log("Login 함수가 호출되었습니다.");
        }
        function CustomEvent() {
            const param = new PropertiesBuilder()
                .customLong('custom_property_1', 34000)
                .customDouble('custom_property_2', 42.195)
                .customString('custom_property_3', "Seoul")
                .customBool('custom_property_4', true)
                .build();
            adbrixBridge.logEvent('custom_event', param);
            console.log("Custom Event 함수가 호출되었습니다.");
        }
        function Purchase() {
            const item = ABItem()
                .productId("상품번호")
                .productName("상품이름")
                .category1("식품")
                .category2("과자")
                .price(5000.0)
                .discount(500.0)
                .quantity(5)
                .build();

            const items = [item];

            // 2. 이벤트 속성 객체 생성 (PropertiesBuilder 사용)
            const param = new PropertiesBuilder()
                .items(items)
                .orderId("주문번호")
                .paymentMethod(ABPaymentMethod.BANK_TRANSFER)
                .orderSales(25500.0)
                .deliveryCharge(3000.0)
                .discount(0.0)
                .build();
            adbrixBridge.logEvent(ABEvent.PURCHASE, param);
            console.log("Purchase 함수가 호출되었습니다.");
        }
    </script>
</head>
<body class="markdown-body">
<div class="container">
    <div class="category">
        <div class="column">
            <h2>LogEvent</h2>
            <button onclick="Login()">Login</button>
            <button onclick="Purchase()">Purchase</button>
            <button onclick="CustomEvent()">Custom Event</button>
        </div>
    </div>
</div>
</body>
</html>
